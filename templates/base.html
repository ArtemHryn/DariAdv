<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мій Flask Сайт{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Твій власний стиль -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Додай у <head> (Font Awesome CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body class="d-flex flex-column min-vh-100">

    <header class="bg-dark text-white py-3 text-center">
        <h1>Мій Сайт на Flask + Bootstrap</h1>
    </header>

    <main class="container my-5 flex-grow-1">
    {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white py-4 mt-auto">
  <div class="container">
    <div class="row text-center text-md-start">

      <!-- Блок 1: Текст -->
      <div class="col-12 col-md-4 mb-4 mb-md-0">
        <h5>Про нас</h5>
        <p>Цей сайт створено з використанням Flask та Bootstrap. Простий, адаптивний, ефективний.</p>
      </div>

      <!-- Блок 2: Посилання -->
      <div class="col-12 col-md-4 mb-4 mb-md-0">
        <h5>Корисні посилання</h5>
        <ul class="list-unstyled">
          <li><a href="#" class="text-white text-decoration-none">Головна</a></li>
          <li><a href="#" class="text-white text-decoration-none">Контакти</a></li>
          <li><a href="#" class="text-white text-decoration-none">Політика конфіденційності</a></li>
        </ul>
      </div>

      <!-- Блок 3: Соцмережі -->
      <div class="col-12 col-md-4 text-center text-md-end">
        <h5>Ми в соцмережах</h5>
        <a href="https://facebook.com" class="text-white fs-4 me-3"><i class="fab fa-facebook"></i></a>
        <a href="https://twitter.com" class="text-white fs-4 me-3"><i class="fab fa-twitter"></i></a>
        <a href="https://instagram.com" class="text-white fs-4"><i class="fab fa-instagram"></i></a>
      </div>

    </div>
  </div>
</footer>


    <!-- Bootstrap JS (опційно) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
