<section id="section4" class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="custom-card col-lg-6 col-12 p-4" style="max-width: 500px;">
        <div class="text-center text-accent mb-4 position-relative">
          <h2 >{{texts.section4.title}} </h2>
          <h5>《Код》</h5>
          <span class="title-decoration"></span>
        </div>


        <div class="mb-4">
          <ul class="benefits-list list-unstyled">
            {% for item in texts.section4.li %}
            <li class="benefit-item">
              <svg class="benefit-icon" viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
              {{ item }}
            </li>
            {% endfor %}
          </ul>
        </div>

        <!-- Блок ціни (без таймера) -->
        <div class="price-block text-center mb-4 p-3 rounded-3">
          <div class="current-price">{{texts.section4.price}}</div>
          <div class="d-flex justify-content-center align-items-center">
            <span class="old-price me-2">{{texts.section4.price_old}}</span>
            <span class="discount-badge">Sale 95%</span>
          </div>
        </div>

        <!-- Кнопка -->
        <div class="mb-3">
          <a href="https://www.google.com" class="cta-button w-100">
            {{texts.section4.btn}}
            <svg class="arrow-icon" viewBox="0 0 24 24"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
          </a>
        </div>

        <div class="text-center">
          <small><a href="{{ url_for('privacy') }}" class="privacy-link">{{texts.section4.privacy}}</a></small>
        </div>
      </div>
    </div>
  </div>
</section>
