<section id="section3" class="">
  <div class="container d-flex flex-column align-items-center">
    <h2 class="text-center mb-5">Результат навчання</h2>

    {% for item in results %}
      <div class="result-card d-flex align-items-center mb-4">
        <!-- Лівий блок з іконкою -->
        <div class="result-icon me-4">
          <img src="{{ url_for('static', filename='img/ico' + loop.index|string + '.svg') }}" alt="icon">
        </div>

        <!-- Правий блок з текстом -->
        <div class="result-text">
          <h5 class="mb-1">{{ item.title }}</h5>
          <p class="mb-0 text-muted">{{ item.subtitle }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
</section>
