<section id="section1" class="hero-section">
  <div class="container py-5 position-relative">
    <!-- Декоративні елементи -->
    <div class="chakra-bg"></div>
    <div class="vertical-text">карма • доля • енергія</div>

    <!-- Перемикач мови -->
    <div class="text-end mb-3">
      <div class="dropdown">
        <button class="btn btn-light dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          {{ 'Українська' if lang == 'ua' else 'руский' }}
        </button>
        <ul class="dropdown-menu" aria-labelledby="languageDropdown">
          <li><a class="dropdown-item" href="{{ url_for('home', lang='ua') }}">Українська</a></li>
          <li><a class="dropdown-item" href="{{ url_for('home', lang='ru') }}">Русский</a></li>
        </ul>
      </div>
    </div>

    <div class="row align-items-center">
      <!-- Лівий блок (зображення) -->
      <div class="col-lg-6 col-12 position-relative">
        <img src="static/images/author_1.jpg" alt="Speaker" class="img-fluid speaker-photo floating-animation">
      </div>

      <!-- Правий блок (текст) -->
      <div class="col-lg-6 col-12">
        <h1 class="main-title">
          <span class="title-gradient">{{texts.section1.title}}</span>
        </h1>

        <div class="energy-text text-center">
          {% for text in [texts.section1.left.one, texts.section1.left.two, texts.section1.left.thre] %}
            <p class="">{{ text }}</p>
          {% endfor %}
        </div>

        <div class="cta-wrapper mt-5 ">
          <p class="cta-hint">{{texts.section1.left.upbtntxt}}</p>
          <div class="d-flex justify-content-center">

            <a href="#section4" class="cta-button pulse-animation">
            {{texts.section1.left.btn}}
            <svg class="spiral-arrow" viewBox="0 0 24 24"><path d="M12 2c5.52 0 10 4.48 10 10s-4.48 10-10 10S2 17.52 2 12 6.48 2 12 2zm0 15l5-5-5-5"/></svg>
          </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
