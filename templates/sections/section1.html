<section id="section1" class="hero-section">
  <div class="container py-5 position-relative">
    <!-- Перемикач мови -->
    <div class="text-end mb-3">
      <div class="dropdown">
        <button class="btn btn-light dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          {{ 'Українська' if lang == 'ua' else 'руский' }}
        </button>
        <ul class="dropdown-menu" aria-labelledby="languageDropdown">
          <li><a class="dropdown-item" href="{{ url_for('home', lang='ua') }}">Українська</a></li>
          <li><a class="dropdown-item" href="{{ url_for('home', lang='ru') }}">Русский</a></li>
        </ul>
      </div>
    </div>
  <!-- Правий блок (заголовки, тексти, кнопка) -->
<div class="col-lg-6 col-12 d-flex flex-column align-items-center text-center">
  <!-- Заголовок -->
  <h1 class="main-title title-gradient mb-3">
    {{ texts.section1.title }}
  </h1>
  <!-- Малий підзаголовок -->
  <p class="small-subtitle mb-3">
    {{ texts.section1.sub_title }}
  </p>

  <!-- Акцентний великий фіолетовий текст -->
  <p class="highlight-text mb-3">
    {{ texts.section1.left.upbtntxt }}
  </p>

  <!-- Сірий текст -->
  <p class="description-text mb-4">
    {{ texts.section1.left.two }}
  </p>

  <!-- Фото (залишається як є, переносимо нижче) -->
  <div class="image-wrapper mb-4">
    <img src="static/images/author_1.jpg" alt="Speaker" class="img-fluid speaker-photo floating-animation">
  </div>

  <!-- Кнопка -->
  <div class="d-flex justify-content-center mb-3" style="width: 100%;">
    <a href="#section4" class="cta-button-1  w-85">
      {{ texts.section1.left.btn }}
    </a>
  </div>

  <!-- Підпис під кнопкою -->
  <p class="start-date">
    {{ texts.section1.left.underbtntxt }}
  </p>
</div>



  </div>
</section>
